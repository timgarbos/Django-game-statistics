
<div id="rightbar">
<ul id="highscore">

{% for entry in highscore %}

    <li><fb:user-item uid="{{entry.uid}}" /><p class="score">Score: {{entry.score}}</p></li>
{% endfor %}
<li>[image] <p class="score">Invite a friend</p></li>
</ul>
<FORM action="/statistic/postentry" method="post">

<input name="data" type"text" value="{'uid'={{uid}},appid'=1,'name'='score','value'=100} "/>
</FORM>

</div>
