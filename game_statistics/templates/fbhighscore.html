<ul id="highscore">

{% for entry in highscore %}
<li >
<fb:profile-pic uid="{{entry.user.uid}}" linked="false" ></fb:profile-pic><br/>
<span class="scoreentryinfo">
<strong><fb:name linked="false" uid="{{entry.user.uid}}"></fb:name></strong><br>
<strong class="score">{{entry.value}}</strong>
</span>
</li>
{% endfor %}


<li>
<span >
<strong>
<a href="{% url game_statistics.Statistic.views.invite_friends %}">Invite friends</a>
</strong></span>
</li>
</ul>
